<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form input{
           margin: 20px; 
        }
    </style>
</head>
<body>
    <form action="" method="POST">
        <input type="text" autocomplete="off" name="" id="nome" placeholder="Insira o nome">
        <input type="text" autocomplete="off" name="" id="alaCep" placeholder="Insira o Cep">
        <input type="text" name="" id="bairro" placeholder="Bairro">
        <input type="text" name="" id="rua" placeholder="Rua">
        <input type="text" name="" id="numero" placeholder="Numero">
        <input type="text" name="" id="cidade" placeholder="Cidade">
    </form>
    <script src="../js/exercise.js"></script>
    <script>
        const nome = document.getElementById('nome')
        const cep = document.getElementById('alaCep')
        const bairro = document.getElementById('bairro')
        const rua = document.getElementById('rua')
        const numero = document.getElementById('numero')
        const cidade = document.getElementById('cidade')

        cep.addEventListener('blur', async function(){
            const objeto = await getAdress(cep.value);
            bairro.value = objeto.bairro;
            rua.value = objeto.rua;
            numero.value = objeto.numero;
            cidade.value = objeto.cidade
        })
    </script>
</body>
</html>
